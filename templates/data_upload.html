<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
{% if messages %}
    {% for message in messages %}
        <div>
        {{ message|safe }}
        </div>
    {% endfor %}
{% else %}
    {{ sequence }}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file">
    <p>Only accepts .csv files</p>
    <button type="submit">Upload</button>
    </form>
{% endif %}
</body>
</html>
